<div>
    <div>
        <h4>Parcels</h4>
    </div>
    <div>
        <button type="submit" class="btn btn-secondary" *ngIf="hideMode" (click)="hideMode = false">Add parcel</button>
        <div [hidden] ="hideMode == false">
        <label>Filter parcel by town</label>
        <select class="form-select" [(ngModel)]="selectedPost" (ngModelChange)="updatedPost($event)">
            <option [value]="0">All</option>
            <option *ngFor="let post of posts"  [value]="post.id">
                {{post.town}}
            </option>
        </select>
        </div>
        </div>
        
        <div [hidden] ="hideMode"> 
            <h3>Add parcel:</h3>
            <div class="form-group">
              <label>Name & Surname</label>
              <input type="text" class="form-control" placeholder="Write name and surname" [(ngModel)]="nameSurname">
            </div>
            <div class="form-group">
              <label>Weight in grams</label>
              <input type="text" class="form-control" placeholder="Write weight" [(ngModel)]="weight">
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" placeholder="Write phone" [(ngModel)]="phone" >
              </div>
              
            <div class="form-group">
                <label>Posts</label>
                
                    <select class="form-select" [(ngModel)]="postId">
                        <option disabled>Choose...</option>
                        <option *ngFor="let post of posts"  [value]="post.id">
                            {{post.town}}
                        </option>
                    </select>                
            </div>
            <div>
                <button type="submit" class="btn btn-primary" *ngIf="editMode == false" (click)="addParcel()">Add</button>
                <button type="submit" class="btn btn-secondary" *ngIf="editMode == false" (click)="hideMode = true">Hide form</button>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" *ngIf="editMode == true" (click)="sendUpdatedParcel()">Update</button>
            </div>
        </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name & Surname</th>
                    <th>Weight in grams</th>
                    <th>Phone nurber</th>
                    <th>Post</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parcel of parcels; index as i">
                    <th>{{ i + 1 }}</th>
                    <td>{{parcel.nameSurname}}</td>
                    <td>{{parcel.weight}} grams</td>
                    <td>{{parcel.phone}} </td>
                    <td>{{parcel.postId}} {{parcel.postTown}}</td>                    
                    <td> <button type="button" class="btn btn-danger" (click)=" deleteParcel(parcel.id)">Delete</button>
                        <button type="button" class="btn btn-warning" (click)="loadParcel(parcel)">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
